<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="content" id="section_1">
        <h1>Pokédex</h1>
        <ol class="pokemons"></ol>
        <div class="pagination">
          <button id="loadMore" onclick="loadMorePokemons()">Load More</button>
        </div>
      </section>
      <section class="pokemon-conteiner" id="section_2">
        <button class="return" onclick="pokemonDisplay(false)">RETURN</button>
        <div id="pokemon-img">
          <img src="" alt="" />
        </div>

        <div class="conteiner">
          <div class="pokemon-name">
            <h2></h2>
            <span></span>
          </div>
          <div class="pokemon-detail">
            <div class="conteiner-left">
              <div class="stats">
                <h3>STATS</h3>
                <div id="pokemon-baseStats">
                  <div class="hp">
                    <span>HP</span>
                    <input type="range" disabled name="" id="hp" max="200" />
                  </div>
                  <div class="defense">
                    <span>Defense</span>
                    <input
                      type="range"
                      disabled
                      name=""
                      id="defense"
                      max="200"
                    />
                  </div>
                  <div class="attack">
                    <span>Attack</span>
                    <input
                      type="range"
                      disabled
                      name=""
                      id="attack"
                      max="200"
                    />
                  </div>
                  <div class="spDef">
                    <span>Sp.Def</span>
                    <input
                      type="range"
                      disabled
                      name=""
                      id="special-defense"
                      max="200"
                    />
                  </div>
                  <div class="spAtk">
                    <span>Sp.Atk</span>
                    <input
                      type="range"
                      disabled
                      name=""
                      id="special-attack"
                      max="200"
                    />
                  </div>
                  <div class="speed">
                    <span>Speed</span>
                    <input type="range" disabled name="" id="speed" max="200" />
                  </div>
                </div>
              </div>
            </div>
            <div class="conteiner-right" onclick="">
              <div class="type">
                <h3>TYPE</h3>
                <ol class="types" id="typesList">
                  <li class="type grass"></li>
                  <li class="type poison"></li>
                </ol>
              </div>
              <div class="weight">
                <h3>WEIGHT</h3>
                <p id="weight"></p>
              </div>
              <div class="height">
                <h3>HEIGHT</h3>
                <p id="height"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke_api.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
